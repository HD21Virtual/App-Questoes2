<div id="inicio-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Cards de Desempenho Geral -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
            <h3 class="text-sm font-medium text-gray-500">Questões Resolvidas</h3>
            <p id="stats-total-questions" class="mt-1 text-3xl font-semibold text-gray-900">0</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
            <h3 class="text-sm font-medium text-gray-500">Acertos</h3>
            <p id="stats-total-correct" class="mt-1 text-3xl font-semibold" style="color: #00B050;">0</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
            <h3 class="text-sm font-medium text-gray-500">Erros</h3>
            <p id="stats-total-incorrect" class="mt-1 text-3xl font-semibold" style="color: #FF0000;">0</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm text-center">
            <h3 class="text-sm font-medium text-gray-500">Desempenho</h3>
            <p id="stats-geral-accuracy" class="mt-1 text-3xl font-semibold" style="color: #0070C0;">0%</p>
        </div>
    </div>
    <!-- Gráfico de Desempenho por Disciplina (Semanal) -->
    <div class="bg-white p-6 rounded-lg shadow-sm mb-8">
        <div style="height: 400px;">
             <canvas id="weeklyPerformanceChart"></canvas>
        </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <div style="height: 400px;">
             <canvas id="homePerformanceChart"></canvas>
        </div>
    </div>
</div>
